name: Build Workflow
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Browser shit
      run: npx browserslist@latest --update-db

    - name: Trigger React Native iOS Build
      run: npx react-native run-ios

    - name: Create Artifacts
      run: npm run create-artifacts

    - name: Deploy
      run: npm run deploy
